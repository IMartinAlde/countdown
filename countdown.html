<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="main-section">
        <h3 class="birthday-info">
            Cuenta regresiva para mi cumpleaños
        </h3>
        <h4 class="birthday">
            Fecha: 4 de Octubre.
        </h4>
        <div class="deadline">
            <div class="deadline-format">
                <h4 class="days"></h4>
                <span>
                    DÍAS
                </span>
            </div>
            <div class="deadline-format">
                <h4 class="hours"></h4>
                <span>
                    HORAS
                </span>
            </div>
            <div class="deadline-format">
                <h4 class="minutes"></h4>
                <span>
                    MINUTOS
                </span>
            </div>
            <div class="deadline-format">
                <h4 class="seconds"></h4>
                <span>
                    SEGUNDOS
                </span>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
    
</body>
</html>
